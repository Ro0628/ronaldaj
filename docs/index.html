<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronalda Johnson - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Ronalda Johnson</h1>
        <p>Data Scientist | AI Enthusiast | Software Developer</p>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- PROJECTS SECTION -->
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list">Loading projects...</div>
    </section>

    <!-- BLOG SECTION -->
    <section id="blog">
        <h2>Blog</h2>
        <div id="blog-posts">Loading blog posts...</div>
    </section>

    <!-- CONTACT FORM -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="message">Message:</label>
            <textarea name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Fetch GitHub Repos and Display Them
        async function fetchGitHubRepos() {
            const username = "Ro0628";
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();

            const projectList = document.getElementById("project-list");
            projectList.innerHTML = "";

            repos.forEach(repo => {
                if (!repo.fork) {  // Ignore forked repos
                    projectList.innerHTML += `
                        <div class="project">
                            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                            <p>${repo.description || "No description available"}</p>
                        </div>
                    `;
                }
            });
        }

        fetchGitHubRepos();

        // Load Blog Posts from Markdown Files
        async function fetchBlogPosts() {
            const posts = ["blog1.md", "blog2.md"];  // List your blog post filenames here
            const blogContainer = document.getElementById("blog-posts");
            blogContainer.innerHTML = "";

            for (const post of posts) {
                const response = await fetch(`blog/${post}`);
                const text = await response.text();
                blogContainer.innerHTML += `<div class="blog-post"><pre>${text}</pre></div>`;
            }
        }

        fetchBlogPosts();
    </script>

</body>
</html>
